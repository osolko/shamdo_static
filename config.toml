# Site params
[params]
home= "Home"
logo = "images/logo.png"
gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
# Meta data
description = "Гипноз и медитации. Серия медитаций и гипнотических индукций предназначена для людей, желающих глубже проникнуть в свою психику, подключить незадействованные ресурсы своего мозга и продолжать совершенствовать свою личность в повседневной жизни."
author = "shamdo.studio@gmail.com"
# Google Analitycs
googleAnalitycsID = "UA-107044380-2"
custom_css = ["css/custom.css"]



    # Banner Section
